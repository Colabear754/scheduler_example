# DB 연결 설정
spring:
  datasource:
    url: (db url)
    username: (db 계정명)
    password: (db 패스워드)
    driver-class-name: com.mysql.cj.jdbc.Driver

# MyBatis 설정
mybatis:
  type-aliases-package: com.colabear754.scheduler_example.dto
  mapper-locations: classpath:/mappers/*Mapper.xml
  configuration:
    jdbc-type-for-null: null